<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;"
    />
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Press+Start+2P&family=VT323&family=Silkscreen&family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="timer-container">
      <h1 class="title">Pomodoro</h1>
      <img src="images/volume_on.png" alt="Volume" id="volume-icon" class="volume-icon">
      <audio id="timer-sound" src="sounds/timer-end.mp3" preload="auto"></audio>
      <h1 id="completion_message" class="completion_message"></h1>
      <div class="timer-display">
        <div class="timer-section">
          <span class="label">Focus</span>
          <div class="time" id="focus-time">
            <input type="number" class="digit-box" min="0" max="9" value="2">
            <input type="number" class="digit-box" min="0" max="9" value="5">
            <span class="separator">:</span>
            <input type="number" class="digit-box" min="0" max="5" value="0">
            <input type="number" class="digit-box" min="0" max="9" value="0">
          </div>
        </div>
        <div class="timer-section">
          <span class="label">Break</span>
          <div class="time" id="break-time">
            <input type="number" class="digit-box" min="0" max="9" value="0">
            <input type="number" class="digit-box" min="0" max="9" value="5">
            <span class="separator">:</span>
            <input type="number" class="digit-box" min="0" max="5" value="0">
            <input type="number" class="digit-box" min="0" max="9" value="0">
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="start-focus" class="action-button">Start Focus</button>
        <button id="reset" class="action-button">Reset</button>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
